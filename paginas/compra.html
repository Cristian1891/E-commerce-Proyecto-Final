    <main>
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <h2 class="d-flex justify-content-center boldItalic my-5">Compra</h2>
                    <form id="procesar-pago">
                        <div class="form-group row">
                            <label for="cliente" class="col-12 col-md-1 col-form-label mediumItalic h2">Cliente :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control mediumItalic " id="cliente"
                                    placeholder="Ingresa tu nombre completo" name="destinatario" required>
                            </div>
                        </div>
                        <div class="form-group row my-3">
                            <label for="email" class="col-12 col-md-1 col-form-label mediumItalic h2">Correo :</label>
                            <div class="col-12 col-md-10">
                                <input type="email" class="form-control mediumItalic" id="correo" placeholder="Ingresa tu correo" name="email" required>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="direccion" class="col-12 col-md-1 col-form-label mediumItalic h2">Direccion :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control mediumItalic " id="direccion" name="direccion" placeholder="Ingresa tu direccion" required>
                            </div>
                        </div>
                        <div class="form-group row mb-5">
                            <label for="telefono" class="col-12 col-md-1 col-form-label mediumItalic h2">Teléfono :</label>
                            <div class="col-12 col-md-10">
                                <input type="tel" class="form-control mediumItalic " id="telefono" name="telefono" placeholder="Ingresa tu telefono" required>
                            </div>
                        </div>
                        <div id="carrito" class="form-group table-responsive" >
                            <table class="table mediumItalic" id="lista-compra" >
                                <thead>
                                    <tr>
                                        <th scope="col">Imagen</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Sub Total</th>
                                        <th scope="col">Eliminar</th>
                                    </tr>

                                </thead>
                                <tbody>

                                </tbody>
                                
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th class="mediumItalic">TOTAL :</th>
                                    <th scope="col">
                                        <input  type="text" id="total"  name="total" class="mediumItalic font-weight-bold border-0" readonly style="background-color: white;">
                                    </th>
                                    <th></th>
                                </tr>

                            </table>
                        </div>

                        <div class="row justify-content-center" id="loaders">
                            <img id="cargando" src="../img/cargando.gif" width="70">
                        </div>

                        <div class="d-flex flex-row justify-content-between my-5">
                            <div class="col-md-4 mb-2">
                                <a href="../index.html" class="mediumItalic btn btn-warning btn-block">Seguir comprando</a>
                            </div>
                            <div class=" col-md-2">
                                <input type="submit" class="mediumItalic btn btn-success btn-block text-uppercase" id="procesar-compra" value="Realizar compra">
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </main>
